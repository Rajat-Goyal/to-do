<!DOCTYPE html>
<html ng-app = "mytodo">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script>
    <script src="http://ngmaterial.assets.s3.amazonaws.com/svg-assets-cache.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <title>HOLLA</title>
    <script src="core.js"></script>
    <script src="apiService.js"></script>
    <script src="login-dialog.controller.js"></script>


    <!--   <script src="apicall.js"></script> -->
  </head>
  <body ng-controller = "MainController as main">

    <div layout="column" flex-offset-gt-xs="25"  flex-gt-xs="50" layout-fill>
      <md-toolbar layout="row" layout-align="center center">
        <div class="md-toolbar-tools" >
          <span>RG</span>
        </div>
        <span flex></span>
        <md-button ng-click="main.login($event)" class="md-raised">Sign in</md-button>
      </md-toolbar>

      <div style="max-height:50%; overflow-y: auto;">
        <md-content>
          <md-list>
            <md-list-item class="md-2-line" ng-repeat="item in main.todos" ng-click="main.deleteTodo(item._id)">
              <img ng-src="{{todos[0].face}}?20" class="md-avatar" alt="{{todos[0].who}}">
              <div class="md-list-item-text" layout="column">
                <h3>{{ item.title }}</h3>
                <p>{{ item.text }}</p>
              </div>
            </md-list-item>
          </md-list>
        </md-content>
      </div>

      <md-content>
        <form flex="" name="TodoForm">
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm="30">
              <label>Title</label>
              <input ng-model="main.formData.title">
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm="">
              <label>Description</label>
              <input ng-model="main.formData.text">
            </md-input-container>
          </div>
         <div>
            <md-button class="md-primary md-raised" type="submit" ng-click="main.createTodo()">Add</md-button>
         </div>
        </form>
      </md-content>

    </div>


  </body>
</html>
